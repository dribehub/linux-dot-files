[colors]
    bg =            #2E3440
    bg-alt =        #4C566A
    fg =            #C5C8C6
    secondary =     #8ABEB7
    disabled =      #707880
    positive =      ${colors.green}
    negative =      ${colors.red}
    border =        #00000000

    black =         #709081
    red =           #DDA3A1
    green =         #7BD1A2
    yellow =        #EEE0AF
    blue =          #95BCFF
    magenta =       #E099D3
    cyan =          #94DFE2
    white =         #FFFEFF

    darkblack =     #413F54
    darkred =       #C97074
    darkgreen =     #63AE8D
    darkyellow =    #E5AC91
    darkblue =      #6C90C0
    darkmagenta =   #DE8BC1
    darkcyan =      #8CD0D1
    darkwhite =     #DDDBDC

    xworkspaces-active =    ${colors.green}
    xworkspaces-occupied =  ${colors.fg}
    xworkspaces-urgent =    ${colors.darkred}
    xworkspaces-empty =     ${colors.disabled}
    xwindow =               ${colors.fg}
    spotify =               ${colors.green}
    filesystem-mounted =    ${colors.green}
    filesystem-unmounted =  ${colors.green}
    xkeyboard =             ${colors.cyan}
    memory =                ${colors.magenta}
    cpu =                   ${colors.blue}
    network-connected =     ${colors.red}
    network-disconnected =  ${colors.red}
    pulseaudio-volume =     ${colors.yellow}
    pulseaudio-muted =      ${colors.yellow}
    battery-full =          ${colors.cyan}
    battery-charging =      ${colors.cyan}
    battery-discharging =   ${colors.cyan}
    battery-low =           ${colors.cyan}
    date =                  ${colors.magenta}
    restart =               ${colors.blue}
    poweroff =              ${colors.red}

[bar/main]
; No padding, rectangle
    ;height = 20pt
    height = 20pt
    radius = 0
    ;border-size = 0pt

; Padding, rounded corners
    ; height = 23pt
    ; radius = 15
    ; border-top-size = 7
    ; border-bottom-size = 0
; ; left and right 15 if rectangular
    ; border-left-size = 10
    ; border-right-size = 10

    background = ${colors.bg}
    foreground = ${colors.fg}
    width = 100%
    line-size = 3pt
    border-color = ${colors.border}
    padding-left = 1
    padding-right = 2
    module-margin = 1
    ; dpi = 96
    separator =
    ;font-0 = "monospace:size=10;2"
    ;font-0 = "Anka/Coder:style=Bold:size=10;2"
    font-0 = "Jetbrains Mono:style=Bold:size=10;2"
    font-1 = "Font Awesome 6 Free:style=Solid:size=10;2"
    font-2 = "Font Awesome 6 Free:style=Regular:size=10;2"
    font-3 = "Font Awesome 6 Brands:style=Regular:size=10;2"
    font-4 = "Font Awesome v4 Compatibility:style=Regular:size=10;2"
    modules-left = xworkspaces
    modules-center = xwindow
    ;modules-right = filesystem xkeyboard memory cpu network pulseaudio spotify previous playpause next battery date restart poweroff
    modules-right = filesystem network pulseaudio spotify previous playpause next battery date restart poweroff
    cursor-click = pointer
    cursor-scroll = ns-resize
    enable-ipc = true
    tray-position = none
    override-redirect = true

include-file = ~/.config/polybar/modules.ini 

[settings]
    screenchange-reload = true
    pseudo-transparency = true

